<!DOCTYPE html>
    <meta charset="UTF-8">
    <head>
        <title>
            Ejercicio 12
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend> Datos personales</legend>
                <label for="input_nombre">Nombre: </label>
                <input  type="text" id="i_nombre" name="input_nombre" placeholder="Su hombre" required>

                <br>

                <label for="input_email">Correo eléctronico: </label>
                <input type="email" id="i_email" name="input_email" placeholder="nombre@servidor.com" required>
            </fieldset>

            <br>

            <fieldset>
                <legend> Datos del proyecto</legend>
                <label>Breve descripción del proyecto</label><br>
                <textarea id="i_intereses" name="intereses"></textarea>

                <br>

                <label> Estado actual del proyecto</label>
                <br>
                <input type="radio" id="Situacion1" name="Situacion" value="En planteamiento" checked>
                <label for="Situacion1">
                    En planteamiento
                </label>
                <input type="radio" id="Situacion2" name="Situacion" value="En planificacion" checked>
                <label for="Situacion2">
                    En planificación
                </label>
                <input type="radio" id="Situacion3" name="Situacion" value="En ejecución" checked>
                <label for="Situacion3">
                    En ejecución
                </label>
                <input type="radio" id="Situacion4" name="Situacion" value="Ya finalizado" checked>
                <label for="Situacion4">
                    Ya finalizado
                </label>
                <br><br>
                <label for="presupuesto">
                    Presupuesto aproximado (en €)
                </label>
                <input type="number" id="presupuestoesupuesto" name="presupuesto" value="1000">
            </fieldset>
            <button type="submit">
                Enviar
            </button>
        </form>
    </body>
</html>
